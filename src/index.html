<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Инструменты для макетирования</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<header id="header">
		<h1>Инструменты для макетирования</h1>
		<div class="container">
			<div class="header-card">
				<div class="header-card__image">
					<img src="img/photo1.jpg" alt="Первая фотография">
				</div>
				<h3 class="header-card__title">Резак 18 мм</h3>
				<div class="header-card__price">от 500 руб.</div>
				<button class="button">Купить</button>
			</div>
			<!-- /.header-card -->

			<div class="header-card">
				<div class="header-card__image">
					<img src="img/photo2.jpg" alt="Вторая фотография">
				</div>
				<h3 class="header-card__title">Резак 9 мм</h3>
				<div class="header-card__price">от 100 руб.</div>
				<button class="button">Купить</button>
			</div>
			<!-- /.header-card -->

			<div class="header-card">
				<div class="header-card__image">
					<img src="img/photo3.jpg" alt="Третья фотография">
				</div>
				<h3 class="header-card__title">Коврик для резки</h3>
				<div class="header-card__price">от 350 руб.</div>
				<button class="button">Купить</button>
			</div>
			<!-- /.header-card -->

			<div class="header-card">
				<div class="header-card__image">
					<img src="img/photo4.jpg" alt="Четвёртая фотография">
				</div>
				<h3 class="header-card__title">Линейка</h3>
				<div class="header-card__price">от 400 руб.</div>
				<button class="button">Купить</button>
			</div>
			<!-- /.header-card -->
		</div>
		<!-- /.container -->
	</header>
	<!-- /#header -->
</body>
</html>
